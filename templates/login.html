(!DOCTYPE <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project1: Register/Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    *{margin: 0; padding: 0; font-family: Arial, sans-serif;}
    .hero {height: 100%; width: 100%; background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(https://upload.wikimedia.org/wikipedia/commons/a/ad/National_Library_of_Latvia.jpg); background-position: center; background-size: cover; position: absolute;}
    .form-box {width: 380px; height: 300px; position: relative; margin: 10% auto; background: #f2f2f2; padding: 5px; overflow: hidden; border-radius: 10px;}
    .button-box {width: 220px; margin: 35px auto; position: relative; box-shadow: 0 0 20px 9px #ff61241f; border-radius: 30px;}
    .toggle-btn {padding: 10px 30px; cursor: pointer; background: transparent; border: 0; outline: none; position: relative;}
    #btn {top: 0; left: 0; position: absolute; width: 110px; height: 100%; background: #66ccff; border-radius: 30px; transition: .5s;}
    .input-group {top: 120px; position: absolute; width: 280px; transition: .5s;}
    .input-field {width: 100%; padding: 10px 0; margin: 5px 0; border-left: 0; border-top: 0; border-right: 0; border-bottom: 1px solid #999; outline: none; background: transparent;}
    .submit-btn {width: 85%; padding: 10px 30px; cursor: pointer; display: block; margin: 20px auto; background: #66ccff; border: 0; outline: none; border-radius: 30px;}
    #login {left: 50px;}
    #register {left: 450px;}
</style>
  </head>
  <body>
      <div class="hero">
        <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group" action="#" method="post">
                <input type="text" class="input-field" name="username" placeholder="Username" required>
                <input type="text" class="input-field" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group" action="#" method="post">
                <input type="text" class="input-field" name="username" placeholder="Username" required>
                <input type="text" class="input-field" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
      </div>
      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
        }
        function login() {
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0";
        }
      </script>
  </body>
</html>)
