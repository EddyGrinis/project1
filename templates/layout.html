<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1 Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: springgreen;}

h1 {
  margin-left: 20px;
  padding: 20px 0px 20px 0px;
  background-color: #E9ECE7; }

h2 {
  padding: 20px 0px 0px 20px; }

ul {
  padding: 0px;
  margin: 0px; }

.navigation {
  margin: 20px;
  font-size: 20px;
  display: inline;
  text-transform: uppercase; }

a:hover {
  color: blue;
  font-weight: bold;
  background-color: #E9ECE7; }

li {
  font-size: 20px;
  list-style-type: circle; }

    </style>
  </head>
  <body>
        <h1>Project1: 5000 great books</h1>
            <ul>
              <li class="navigation"><a href="{{ url_for('index') }}">LOGIN</a></li>
              <li class="navigation"><a href="{{ url_for('search') }}">Search a book</a></li>
              <li class="navigation"><a href="{{ url_for('reviews') }}">Reviews</a></li>
            </ul>
        <h2>{% block heading %} {% endblock %}</h2>

        {% block body %}
        {% endblock %}
  </body>
</html>
